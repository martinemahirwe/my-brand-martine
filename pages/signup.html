<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <link rel="stylesheet" href="/assets/styles/login.css" />
    <link rel="stylesheet" href="/assets/styles/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <base href="./">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script defer src="/assets/src/sign.js"></script>
     <script defer src="/assets/src/menu.js"></script>
    <title>LogIn Page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h2><a href="/index.html">Mchance</a></h2>
        <div class="line"></div>
        <h4><a href="/index.html">Home</a></h4>
      </div>
      <nav>
        <a href="/pages/login.html"
          ><button>Log In</button></a
        >
      </nav>
      <div class="menu"><span><box-icon name='menu' color='black' ></box-icon></span></div>
    </header>
    <main>
      <div class="left-side">
        <h2>Sign Up</h2>
        <form id="signup" class="form">
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="off"required>
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off" required>
                <small></small>
            </div>


            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off" required>
                <small></small>
            </div>
            <div class="hide msgSignup"></div>
                <button class="log-btn"type="submit">Sign Up</button>
          
        </form>
       
        <div class="sign">
        <p clas="sign">
          <span><a href="/pages/login.html">Log In</a></span>if you already have an account</div>
        </p>
      </div>
    </main>
    <footer>
      <div class="cont">
        <p class="left">
          <box-icon name="copyright" color="#ffa800"></box-icon>Martine
        </p>
        <div class="center">
          <div class="circle">
            <span>
              <box-icon
                name="linkedin-square"
                color="#fffbf3"
                type="logo"
                color="FFFBF3"
              ></box-icon
            ></span>
          </div>
          <div class="circle">
            <span>
              <box-icon
                name="instagram-alt"
                type="logo"
                color="#fffbf3"
              ></box-icon
            ></span>
          </div>
          <div class="circle">
            <span>
              <box-icon name="github" type="logo" color="#fffbf3"></box-icon
            ></span>
          </div>
        </div>
        <p class="right">
          <box-icon type="solid" name="phone" color="#ffa800"></box-icon
          >+250787227509
        </p>
      </div>
    </footer>
  </body>
</html>
