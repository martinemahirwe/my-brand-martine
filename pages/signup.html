<!DOCTYPE html>

    <header>

        <h2><a href="/index.html">Mchance</a></h2>

    <main>
      <div class="left-side">
        <h2>Sign Up</h2>
        <form action="" id="form2">
          <input type="text" placeholder="Full Names" />
          <input type="text" placeholder="Email" />

            <option value="Male"></option>
          </datalist>

          <div class="eye">
            <input type="password" placeholder="password" class="paswd"/>
            <span
              ><box-icon name="low-vision" color="rgba(68,68,68,0.3)"></box-icon
            ></span>
          </div>

              ><box-icon name="low-vision" color="rgba(68,68,68,0.3)"></box-icon
            ></span>
          </div>
        </form>
        <a href="/pages/login.html" class="log">
          <button class="log-btn"><h3>Sign Up</h3></button></a
          >

        <p clas="sign">
          <span><a href="/pages/login.html">Log In</a></span>if you already have an account</div>
        </p>
      </div>
    </main>

        </div>
        <p class="right">
          <box-icon type="solid" name="phone" color="#ffa800"></box-icon
          >+250787227509
