<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <link rel="stylesheet" href="/assets/styles/blog.css" />
    <link rel="stylesheet" href="/assets/styles/readmore.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <base href="./" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script defer src="/assets/src/menu.js"></script>
    <script defer src="/assets/src/readmore.js"></script>

    <title>Blog Page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h2><a href="/index.html">Mchance</a></h2>
        <div class="line"></div>
        <h4><a href="/index.html">Home</a></h4>
      </div>
      <nav>
        <a href="#skills">Skills</a>
        <a href="#about">About Me</a>
        <a href="/pages/blog.html">Blog</a>
        <a href="#contact">Contact</a>
        <a href="/pages/login.html" id="login-btn"
          ><button class="login-btn">Log In</button></a
        >
        <button class="logout-btn">Log Out</button>
      </nav>
      <div class="menu">
        <span><box-icon name="menu" color="black"></box-icon></span>
      </div>
    </header>
    <main id="singleBlog">
      <div class="read-container">
        <div class="comments">
          <p class="numbers" id="comment-count">0 Comments</p>
          <div class="liked">
            <box-icon name="like" color="#555555" size="sm"class="likeBlog"></box-icon>
            <span id="totalLikes">0</span>
            <div class="likes">
              <box-icon name="dislike" color="#555555"></box-icon>
            </div>
          </div>
        </div>
        <div class="msglike"></div>
        <textarea
          name="message"
          class="textarea1"
          id="message"
          cols="30"
          rows="10"
          placeholder="Type your message here"
        ></textarea>
        <div class="msgcom"></div>
        <small></small>
        <div class="send-comment">
          <span
            ><box-icon
              name="wink-smile"
              class="wink1"
              color="#ffa800"
            ></box-icon
          ></span>
          <button class="send-message" type="submit">Send Comment</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="cont">
        <p class="left">
          <box-icon name="copyright" color="#ffa800"></box-icon>Martine
        </p>
        <div class="center">
          <div class="circle">
            <span>
              <box-icon
                name="linkedin-square"
                color="#fffbf3"
                type="logo"
                color="FFFBF3"
              ></box-icon
            ></span>
          </div>
          <div class="circle">
            <span>
              <box-icon
                name="instagram-alt"
                type="logo"
                color="#fffbf3"
              ></box-icon
            ></span>
          </div>
          <div class="circle">
            <span>
              <box-icon name="github" type="logo" color="#fffbf3"></box-icon
            ></span>
          </div>
        </div>
        <p class="right">
          <box-icon type="solid" name="phone" color="#ffa800"></box-icon
          >+250787227509
        </p>
      </div>
    </footer>
  </body>
</html>
