<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <base href="./" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script defer src="./assets/src/index.js"></script>
    <title>LogIn Page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h2><a href="/index.html">Mchance</a></h2>
        <div class="line"></div>
        <h4><a href="/index.html">Home</a></h4>
      </div>
      <nav class="active">
        <a href="/pages/signup.html"
          ><button><h3>Sign Up</h3></button></a
        >
      </nav>
      <div class="menu">
        <span><box-icon name="menu" color="black"></box-icon></span>
      </div>
    </header>
    <main>
      <div class="left-side">
        <h2>Log In</h2>
        <form action="" id="">
          <input type="text" placeholder="username or email" />
          <div class="eye">
            <input type="password" placeholder="password" class="paswd" />
            <span
              ><box-icon name="low-vision" color="rgba(68,68,68,0.3)"></box-icon
            ></span>
          </div>
          <div class="forget"><p>forget password?</p></div>
        </form>
        <a href="/pages/admin.html" class="log">
          <button class="log-btn"><h3>Log In</h3></button></a
        >
        <div class="sign">
          <p clas="sign">
            <span><a href="/pages/signup.html">Sign Up</a></span
            >if you don't have an account
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="cont">
        <p class="left">
          <box-icon name="copyright" color="#ffa800"></box-icon>Martine
        </p>
        <div class="center">
          <div class="circle">
            <span>
              <box-icon
                name="linkedin-square"
                color="#fffbf3"
                type="logo"
                color="FFFBF3"
              ></box-icon
            ></span>
          </div>
          <div class="circle">
            <span>
              <box-icon
                name="instagram-alt"
                type="logo"
                color="#fffbf3"
              ></box-icon
            ></span>
          </div>
          <div class="circle">
            <span>
              <box-icon name="github" type="logo" color="#fffbf3"></box-icon
            ></span>
          </div>
        </div>
        <p class="right">
          <box-icon type="solid" name="phone" color="#ffa800"></box-icon
          >+250787227509
        </p>
      </div>
    </footer>
  </body>
</html>
